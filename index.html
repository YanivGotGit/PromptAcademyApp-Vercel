    <script>
        async function callVercelFunction(metaPrompt, errorContainerId) {
            const errorContainer = document.getElementById(errorContainerId);
            errorContainer.classList.add('hidden');
            try {
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: metaPrompt }),
                });
                if (!response.ok) { throw new Error(`Serverless function failed with status ${response.status}`); }
                const result = await response.json();
                if (result.error) { throw new Error(`API Error: ${result.error}`); }
                return result.text;
            } catch(e) {
                console.error("Error calling serverless function:", e);
                errorContainer.classList.remove('hidden');

            }
